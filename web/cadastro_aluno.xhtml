<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="pt-br" > <![endif]-->
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf-8" />
<!-- If you delete this meta tag World War Z will become a reality -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PLUGIN</title>

<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/template_plugin.css" />

</head>
<body>
	<ui:insert name="menuPadraoTopo">
		<ui:include src="/menu/menu_padrao_topo.xhtml" />
	</ui:insert>

	<div class="row">
		<div class="medium-12 large-12 columns">
			<ui:insert name="menuPadraoLateral">
				<ui:include src="/menu/menu_padrao_lateral.xhtml" />
			</ui:insert>
			<div class="medium-9 large-9 columns">
				<div class="titulo-faixa">
					<h3>Cadastro de Aluno</h3>
				</div>
				<div class="panel-plugin-padrao">
					<h:form id="form">
						<div class="row">
							<div class="medium-4 large-4 columns">
								<label>CPF*:<br /> <h:inputText id="cpf" name="cpf"
										value="#{cadaluno.aluno.cpf}" placeholder="Informe CPF" />
								</label>
								<h:message class="error" for="cpf" />
							</div>
							<div class="medium-4 large-4 columns">
								<label>Matricula*:<br /> <h:inputText id="matricula" name="matricula"
										value="#{cadaluno.aluno.matricula}" placeholder="Informe Matricula" />
								</label>
								<h:message class="error" for="matricula" />
							</div>
							<div class="medium-4 large-4 columns">
								<label>RG*:<br /> <h:inputText name="rg"
										value="#{cadaluno.aluno.rg}" placeholder="Informe RG" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="medium-12 large-12 columns">
								<label>Nome*:<br /> <h:inputText name="nome"
										value="#{cadaluno.aluno.nome}"
										placeholder="Informe o nome" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="medium-12 large-12 columns">
								<label>Endereço:<br /> <h:inputText name="endereco"
										value="#{cadaluno.aluno.endereco}"
										placeholder="Informe o endereço" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="medium-4 large-4 columns">
								<label>Dt. Nascimento: <h:inputText id="dataNascimento"
										value="#{cadaluno.aluno.dataNascimento}"
										styleClass="calendario">
										<f:convertDateTime pattern="dd/mm/yyyy" />
									</h:inputText>
								</label>
							</div>
							<div class="medium-4 large-4 columns">
								<label>Telefone:<br /> <h:inputText name="telefone"
										value="#{cadaluno.aluno.telefone}"
										placeholder="Informe o telefone" />
								</label>
							</div>
							<div class="medium-4 large-4 columns">
								<label>Email:<br /> <h:inputText name="email"
										value="#{cadaluno.aluno.email}"
										placeholder="Informe o email" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="medium-6 large-6 columns">
								<label>Login:<br /> <h:inputText name="login"
										value="#{cadaluno.aluno.login}"
										placeholder="Informe o login" />
								</label>
							</div>
							<div class="medium-6 large-6 columns">
								<label>Senha:<br /> <h:inputText name="senha"
										value="#{cadaluno.aluno.senha}"
										placeholder="Informe a Senha" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="medium-12 large-12 columns">
								<h:outputText value="Aluno gravado com sucesso!" 
									class="success"
									rendered="#{cadaluno.gravado}" />
								<br /><br />
								<h:commandLink class="button large success radius right"
									value="Gravar" actionListener="#{cadaluno.gravar()}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="medium-12 large-12 columns">
				<div class="medium-3 large-3 columns">
					<img src="img/logo_ifba3.png"></img>
				</div>
				<div class="medium-8 large-8 columns medium-centered">
					<p class="texto-footer">Projeto desenvolvido pelo Curso de
						Bacharelado em Sistemas de Informação.</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script src="js/vendor/modernizr.js"></script>
	<script>
		$(function() {
			$(".dataNascimento").datepicker();
		});
	</script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
